<div class="container mt-4 text-center">
    <h2>Place Your Ships</h2>

    <p>
        @if (currentShipIndex
        < ships.length) { <span>Current ship:</span>
            {{ ships[currentShipIndex].name }} } @else { <span>All ships placed!</span> }
    </p>

    <div class="btn-group mb-3" role="group" aria-label="Ship orientation">

        <!-- Horizontal -->
        <input type="radio" class="btn-check" name="orientation" id="orientation-horizontal" [checked]="horizontal" (change)="horizontal = true">
        <label class="btn btn-outline-secondary" for="orientation-horizontal">
    <i class="bi bi-distribute-horizontal me-1"></i>
    Horizontal
  </label>

        <!-- Vertical -->
        <input type="radio" class="btn-check" name="orientation" id="orientation-vertical" [checked]="!horizontal" (change)="horizontal = false">
        <label class="btn btn-outline-secondary" for="orientation-vertical">
    <i class="bi bi-distribute-vertical me-1"></i>
    Vertical
  </label>

    </div>


    <div class="grid-container d-inline-block">
        @for (row of grid; track $index; let i = $index) {
        <div class="d-flex">
            @for (cell of row; track $index; let j = $index) {
            <div class="cell" (click)="onCellClick(i, j)" [class.horizontal]="isShipHorizontal(i, j)">
                <div class="inside-cell" [ngClass]="{
          'ship-start': isShipStart(i, j),
        'ship-middle': isShipMiddle(i, j),
        'ship-end': isShipEnd(i, j),
        'horizontal': isShipHorizontal(i, j),
        'vertical': isShipVertical(i, j)
          }"></div>
            </div>
            }
        </div>
        }
    </div>

    <p class="mt-3 text-danger">{{ message }}</p>

    <div class="mt-3">
        <button class="btn btn-success" (click)="startGame()">Start Game</button>
        <button class="btn btn-outline-danger ms-2" (click)="resetGrid()">Reset</button>
    </div>
</div>
