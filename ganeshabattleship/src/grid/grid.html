<div class="full-grid">
    <div class="grid-container">
        <div class="d-flex">
            <!-- coin vide -->
            <div class="cell header-cell"></div>

            @for (col of grid[0]; track $index; let j = $index) {
            <div class="cell header-cell">
                {{ j + 1 }}
            </div>
            }
        </div>
        @for (row of grid; track $index; let i = $index) {
        <div class="d-flex">

            <div class="cell header-cell">
                {{ i + 1 }}
            </div>

            @for (cell of row; track $index;let j = $index) {
            <div class="cell" [class.disabled]="!clickable" (click)="handleClick(i, j)" [class.horizontal]="isShipHorizontal(i, j)">

                <div class="inside-cell" [ngStyle]="{'--ship-size': getShipSizeAt(i, j)}" [ngClass]="{
        'ship-start': hits[i][j] && isShipStart(i, j),
        'ship-middle': hits[i][j] && isShipMiddle(i, j),
        'ship-end': hits[i][j] && isShipEnd(i, j),
        'horizontal': hits[i][j] && isShipHorizontal(i, j),
        'vertical': hits[i][j] && isShipVertical(i, j),
        'hit': hits[i][j] && grid[i][j] === 0
  }"></div>
            </div>

            <!-- <div class="cell border border-dark" [class.disabled]="!clickable" [class.bg-primary]="grid[i][j] === 1 " [class.bg-danger]="grid[i][j] === 2" [class.bg-light]="grid[i][j] === 0 || (grid[i][j] === 1 && !hits[i][j])" (click)="handleClick(i, j)"></div> -->

            }

        </div>
        } @empty {
        <li>There are no items.</li>
        }

    </div>
</div>
